<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Enlace al archivo clima.js -->
    <script src="JS/clima.js"></script>
    <script src="JS/cities.js"></script>

    <!-- buscador con autocompletado -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- style.css personalizado -->
    <link rel="stylesheet" href="css/style.css">

    <title>App de Clima</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="./index.html">CLIMA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./historial.html">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about-us.html">Acerca de</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Sección de Buscador-->
    <div id="buscador">
        <form autocomplete="off">
            <div class="autocomplete" style="width:300px;">
                <input id="campoDeBusqueda" class="form-control mr-sm-2" type="text" name="lugar" placeholder="Lugar">
            </div>
            <button class="btn btn-primary" type="button" onclick="ActualizarDatos(document.getElementById('campoDeBusqueda').value)">Buscar</button>
        </form>
    </div>
    <!--Seccion Panel Actual-->
    <section id="panelCiudadFecha">
        <div class="flex-container">
            <div class="container panel">
                <h4 id="fechaActual"></h4>
                <h3 id="nombreCiudad"></h3>
            </div>
            <div class="container panel">
                <h3 id="resumenClima"></h3>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="iconoClima">
                <h4 id="descripcionClima"></h4>

            </div>
        </div>
    </section>
    <section id="panelDatosActual">
        <div class="flex-container">
            <div class="container panel">
                <div class="flex-container">
                    <div class="container">
                        <img src="iconos/001-thermometer-1.png" alt="iconoTermómetro">
                    </div>
                    <div class="container">
                        <h3 id="temperaturaActual"></h3>
                    </div>
                    <div class="container">
                        <h4 id="temperaturaMaxima"></h4>
                        <h4 id="temperaturaMinima"></h4>
                        <h4 id="sensacionTermicaActual"></h4>
                    </div>
                </div>
            </div>
            <div class="container panel">
                <div class="flex-container">
                    <div class="container">
                        <img src="" alt="" id="iconoViento">
                    </div>
                    <div class="container">
                        <h3 id="vectorViento"></h3>
                    </div>
                </div>
            </div>
            <div class="container panel">
                <div class="flex-container">
                    <div class="container">
                        <img src="iconos/003-humidity.png" alt="iconoHumedad">
                    </div>
                    <div class="container">
                        <h4 id="humedadActual"></h4>
                        <h4 id="presionActual"></h4>
                    </div>
                </div>
            </div>
            <div class="container panel">
                <div class="flex-container">
                    <div class="container">
                        <img src="iconos/023-sunrise.png" alt="iconoSunrise">
                        <img src="iconos/030-sunset.png" alt="iconoSunset">
                    </div>
                    <div class="container">
                        <h4 id="tiempoSunrise"></h4>
                        <h4 id="tiempoSunset"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div>

        </div>
    </section>
    <!--Seccion Panel Historial-Pronóstico-->
    <section style="text-align:center" id="panelPronostico">
        <div style="text-align: center;">
            <h3>Pronóstico</h3>
        </div>
        <div class="btn-group" role="group" style="text-align: center;" id="btn-group-pronostico">

        </div>
        <div style="text-align: center;">
            <h3 id="descripcionPronostico"></h3>
            <img src="" alt="" id="logoPronostico">
            <h4 id="tempPronostico"></h4>
            <h4 id="vientoPronostico"></h4>
            <h4 id="humedadPronostico"></h4>
        </div>
    </section>
    <!--Sección Footer-->
    <section>
        <footer>
            <div>
                <p>Desarrollado por Ulises Jaramillo y Luis Keller</p>
            </div>
        </footer>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="module" src="JS/cities.js"></script>
    <script>
        ActualizarDatos("Neuquén");
        autocomplete(document.getElementById("campoDeBusqueda"));
    </script>
</body>

</html>
